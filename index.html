<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Trie</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Image Container -->
    <div class="bg-image"></div>
    <div class="overlay"></div>
    
    <!-- Navbar with File Upload -->
    <div class="navbar">
        <div class="navbar-title">Autocomplete Trie</div>
        <div class="file-upload-container">
            <label for="fileInput" class="btn btn-primary">Upload Text Files</label>
            <input type="file" id="fileInput" accept=".txt" multiple style="display: none;"/>
            <span id="upload-status"></span>
        </div>
        <!-- Dropdown for file selection -->
        <div class="file-dropdown-container">
            <select id="fileDropdown">
                <option disabled selected>Uploaded files</option>
            </select>
        </div>
    </div>
    
    <!-- Main Autocomplete Container -->
    <div class="container mt-5">
        <div class="autocomplete-container shadow-lg">
            <!-- Left Column: Input Box -->
            <div class="input-box">
                <h2 class="text-center mb-4">Enter Prefix</h2>
                <div class="form-group">
                    <textarea id="prefixInput" class="form-control" placeholder="Start typing to see suggestions..."></textarea>
                </div>
            </div>
            
            <!-- Right Column: Suggestions Box -->
            <div id="results" class="suggestions-box">
                <h4>Suggestions</h4>
                <!-- Suggestions will be populated here -->
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Only include the main script as a module - it will import the other modules -->
    <script type="module" src="./script.js"></script>
</body>
</html>
